site_name: myloasm - metagenomic assembly with (noisy) long reads
site_url: https://myloasm-docs.github.io/
theme:
  name: material
  palette:
    primary: teal
  logo: assets/logo.svg


nav:
  - Introduction: index.md
  - Install : install.md
  - Usage: usage.md
  - Output:
    - Primary files: output.md
    - Secondary files: secondary.md
  - Quality Control: 
    - QC Overview: qc.md
    - QC Statistics: qc_statistics.md
    - Manual inspection with mylotools: qc_manual.md
  - Preliminary Results: results.md


markdown_extensions:
  - pymdownx.magiclink
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - autorefs


  